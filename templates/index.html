<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <title>Tasker</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="padding: 1rem;">Tasker</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                
            </div>
        </div>
    </nav>

    <!-- 
    <h1>Hello, Tasker!</h1> -->

    <!-- forms -->

    <div class="container my-5">
        <h1>Welcome to Tasker ‚è∞</h1>
        
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" />
                <div id="emailHelp"  class="form-text">
                    Make sure to have a unique Todo title. 
                </div>
            </div>
            <div class="mb-3">
                <label for="desc"  class="form-label">Todo Description</label>
                <input type="text" name="desc" class="form-control" id="exampleInputPassword1" />
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn btn-dark">Submit</button>
        </form>
    </div>

    <div class="container my-3">
        <table class="table">

            {% if allTodo|length == 0 %}
                    <h3>No Task scheduled üòá</h3>
            {% else %}
            <thead>
                <tr>
                    <th scope="col" style="text-align: center;">#</th>
                    <th scope="col" style="text-align: center;">Title</th>
                    <th scope="col" style="text-align: center;">Description</th>
                    <th scope="col" style="text-align: center;">Time</th>
                    <th scope="col" style="text-align: center;">Actions</th>
                </tr>
            </thead>
            <tbody>
                
                {% for todo in allTodo %}
                <tr>
                    <th scope="row" style="text-align: center; vertical-align: middle;" >{{loop.index}}</th>
                    <td style="text-align: center; vertical-align: middle;">{{todo.title}}</td>
                    <td style="text-align: center; vertical-align: middle;">{{todo.desc}}</td>
                    <td style="text-align: center; vertical-align: middle;">{{todo.date_created}}</td>
                    <td style="text-align: center; vertical-align: middle;"><a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark mx-2 my-2">Done</button>
                    <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark mx-2 my-2">Update</button></td>
                </tr>
                {% endfor %}
                
               
            </tbody>
                    
            {% endif %}


            
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
