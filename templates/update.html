{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block todoBody %}

    <div class="container my-5">
        <h1>Update your Todo üìù</h1>
        
        <form action="/update/{{updateTodo.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{updateTodo.title}}" aria-describedby="emailHelp" />
                <div id="emailHelp"  class="form-text">
                    Make sure to have a unique Todo title. 
                </div>
            </div>
            <div class="mb-3">
                <label for="desc"  class="form-label">Todo Description</label>
                <input type="text" name="desc" class="form-control" value="{{updateTodo.desc}}" id="exampleInputPassword1" />
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn btn-dark">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>
